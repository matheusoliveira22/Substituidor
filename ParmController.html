<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cookie Controller</title>
</head>
<body onload="init()">
    <div style="margin: auto;display: table;padding: 10px;">
        <input type="text" id="text" />
        <button onclick="buttonFunction()">Habilitar/Desabilitar</button>
    </div>
    <div style="margin: auto;display: table;">
        <h5 style="font-family: arial, sans-serif;">Parâmetros cadastrados:</h5>
    </div>
    <div style="margin: auto;display: table;">
        <table id="tableParms">
            <thead>
                <tr>
                    <th>Parâmetro</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tableParmsBody" />
        </table>
    </div>
</body>
</html>
<script>
    function buttonFunction(parm) {
        if(parm === null || parm === undefined)
            toggleParm("[" + document.getElementById("text").value + "]");
        else
            toggleParm("[" + parm + "]");
        loadParms()
    }

    function toggleParm(pname) {
        let ParmValue = getCookie(pname);
        ParmValue = (ParmValue === "true") ? "false" : "true";
        setCookie(pname, ParmValue, 1);
    }

    function setCookie(cname, cvalue, exdays) {
        if (cname == "[]" || cname == "")
            return;
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function loadParms() {
        let newTableBody = document.createElement('tbody');
        newTableBody.id = "tableParmsBody";
        let tableBody = document.getElementById("tableParmsBody");

        var name = "]=";
        var ca = document.cookie.split(';');
        var linha = 0;
        var funcao = [];
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) >= 0) {
                linha++;

                var ParmName = c.substring(1, c.indexOf("]"));
                var value = c.substring(ParmName.length + 3, c.length);
                var row = newTableBody.insertRow();
                var parametro = row.insertCell(0);
                parametro.id = "parm" + linha;
                var valor = row.insertCell(1);
                /*var tbutton = row.insertCell(2);
                var button = document.createElement('button');
                button.innerHTML = (value === "true") ? "Desabilitar": "Habilitar";
                funcao =  funcao.push(new Function("parm = " + ParmName, "buttonFunction(parm)"));
                button.onclick = funcao;*/
                parametro.innerHTML = ParmName;
                valor.innerHTML = value;
                //tbutton.appendChild(button);
            }
        }

        tableBody.parentNode.replaceChild(newTableBody, tableBody);
    }

    function init() {
        var defaultParms = ["byPassER"];

        for (i = 0; i < defaultParms.length; i++) {
            if (getCookie("[" + defaultParms[i] + "]") === "")
                setCookie("[" + defaultParms[i] + "]", "false", 1);
        }
        loadParms();
    }
</script>

    thead,
    tfoot {
        background-color: #3f87a6;

    tbody {
        background-color: #e4f0f5;

        padding: 10px;
        caption-side: bottom;

        border-collapse: collapse;
        border: 2px solid rgb(200, 200, 200);
        letter-spacing: 1px;
        font-family: sans-serif;
        font-size: .8rem;
    }

    td,
    th {
        border: 1px solid rgb(190, 190, 190);
        padding: 5px 10px;
    }

    td {
        text-align: center;
    }
</style>
